version: "2"
services:
  haproxy:
    image: eeacms/haproxy
    depends_on:
      - webapp
    ports:
      - "80:5000"
      - "1936:1936"
    environment:
      BACKENDS: "webapp"
      DNS_ENABLED: "true"
      LOG_LEVEL: "info"

  webapp:
    image: eeacms/hello

  keycloak:
    image: jboss/keycloak:10.0.1
